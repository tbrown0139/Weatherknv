<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <!-- Apple Meta Tags for Native Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Weather App">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="weather-app">
    <div id="weather-icon" class="weather-shadow">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <h1 id="temperature" class="weather-shadow">Loading...</h1>
    <p id="conditions" class="weather-shadow">Fetching weather details...</p>
    <div id="fallback" style="display: none;">
      <p>Location not detected. Please enter your ZIP code:</p>
      <input type="text" id="zip-code" placeholder="Enter ZIP code" maxlength="5">
      <button id="fetch-weather">Get Weather</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
